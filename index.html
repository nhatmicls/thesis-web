<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="icon/HCMUT_official_logo.png" />
    <title>Thesis</title>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/effect.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body onload="bootstrap_index()">
    <header id="header" class="header_thesis" style="height: 10px;">
        <div class="container">
            <div class="navbar-logo-left">
                <a class="logo" href="#header">
                    <img src="icon/HCMUT_official_logo.png" alt="HCMUT">
                </a>
            </div>
        </div>
    </header>
    <section id="Home" class="home" style="height: 1000px;">
        <div>
            <iframe id="grafana_frame"
                src="http://pifclub.ddns.net/grafana/d/ldCJ1Vy4k/thesis?orgId=1&theme=light&refresh=10s&from=now-30m&to=now&kiosk"
                width="100%" height="500" frameborder="0" scroll="no" scrolling="no" style="overflow: hidden; ">
            </iframe>
        </div>
        <div>
            <div class="device-control">
                <label class="default-font">Device 1</label>
                <div class="led-control">
                    <label class="default-font align-block-control">LED 1</label>
                    <label class="switch align-block-control">
                        <input id="toggleLed_1_1" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    <label class="value-label default-font">DATA 1</label>
                    <label class="value-control">
                        <input class="value-box" type="text" id="value_1_1" name="value_1_1"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                            value="0">
                    </label>
                    <label class="confirm-value-control">
                        <button class="confirm-value-button default-font" onclick="send_data_button('value_1_1')">Send
                            data</button>
                    </label>
                </div>
                <div class="led-control">
                    <label class="default-font align-block-control">LED 2</label>
                    <label class="switch align-block-control">
                        <input id="toggleLed_1_2" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    <label class="value-label default-font">DATA 2</label>
                    <label class="value-control">
                        <input class="value-box" type="text" id="value_1_2" name="value_1_2"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                            value="0">
                    </label>
                    <label class="confirm-value-control">
                        <button class="confirm-value-button default-font" onclick="send_data_button('value_1_2')">Send
                            data</button>
                    </label>
                </div>
            </div>
            <div class=" device-control">
                <label class="default-font">Device 2</label>
                <div class="led-control">
                    <label id="button_2_1_label" class="default-font align-block-control">LED 1</label>
                    <label class="switch align-block-control">
                        <input id="toggleLed_2_1" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    <label class="value-label default-font">DATA 1</label>
                    <label class="value-control">
                        <input class="value-box" type="text" id="value_2_1" name="value_2_1"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                            value="0">
                    </label>
                    <label class="confirm-value-control">
                        <button class="confirm-value-button default-font" onclick="send_data_button('value_2_1')">Send
                            data</button>
                    </label>
                </div>
                <div class="led-control">
                    <label id="button_2_2_label" class="default-font align-block-control">LED 2</label>
                    <label class="switch align-block-control">
                        <input id="toggleLed_2_2" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    <label class="value-label default-font">DATA 2</label>
                    <label class="value-control">
                        <input class="value-box" type="text" id="value_2_2" name="value_2_2"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                            value="0">
                    </label>
                    <label class="confirm-value-control">
                        <button class="confirm-value-button default-font" onclick="send_data_button('value_2_2')">Send
                            data</button>
                    </label>
                </div>
            </div>
        </div>
    </section>
</body>

<script language="javascript">
    function autoResize() {
        document.getElementById('Home').style.height = window.innerHeight + 'px';
    }
    window.onresize = autoResize;
    autoResize();
</script>

<script src="./script/bootstrap.js"></script>
<script src="./script/pop_up.js"></script>
<script src="./script/env.js"></script>
<script src="./script/body_generate.js"></script>
<script src="./script/http_api.js"></script>
<script src="./script/request.js"></script>
<script src="./script/control.js"></script>
<script src="./script/self_update.js"></script>

</html>
